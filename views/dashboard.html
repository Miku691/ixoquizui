<div layout="row" ng-controller="dashboardController">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
        md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-tall md-hue-2">
            <span flex></span>
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <user-avatar></user-avatar>
                <span></span>
                <div class="logedInUser">
                    <p>{{logedInUserData.displayName}}</p>
                    <p>{{logedInUserData.email}}</p>
                </div>
            </div>
        </md-toolbar>
        <md-list>
            <md-item ng-repeat="item in menu">
                <md-item-content class="sideNav" ng-click="item.link(item.title)" md-ink-ripple layout="row"
                    layout-align="start center">
                    <div class="inset">
                        <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                    </div>
                    <div class="inset class-cursor">{{item.title}}</div>
                </md-item-content>
            </md-item>
            <md-divider></md-divider>
            <md-subheader>Management</md-subheader>
            <md-item ng-repeat="item in admin">
                <md-item-content class="sideNav" ng-click="item.link(item.title)" md-ink-ripple layout="row"
                    layout-align="start center">
                    <div class="inset">
                        <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                    </div>
                    <div class="inset">{{item.title}}</div>
                </md-item-content>
            </md-item>
        </md-list>
    </md-sidenav>

    <div layout="column" class="relative" layout-fill role="main">
        <!-- common header (need to add) -->
        <md-toolbar ng-show="!showSearch" class="md-whiteframe-z2">
            <div class="md-toolbar-tools">
              <h3>
                {{activeTab}} 
              </h3>
              <span flex></span>
              <md-button aria-label="Search" ng-click="showSearch = !showSearch" class="md-icon-button md-primary md-button md-ink-ripple">
                <ng-md-icon icon="search"></ng-md-icon>
              </md-button>
              <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)" class="md-icon-button md-primary md-button md-ink-ripple">
                <ng-md-icon icon="more_vert"></ng-md-icon>
              </md-button>
            </div>
          </md-toolbar>
          <md-toolbar class="md-hue-1 md-whiteframe-z2" ng-show="showSearch">
            <div class="md-toolbar-tools">
              <md-button ng-click="showSearch = !showSearch" aria-label="Back" class="md-icon-button md-primary md-button md-ink-ripple">
                <ng-md-icon icon="arrow_back"></ng-md-icon>
              </md-button>
              <md-input-container md-theme="input" flex>
                <label>&nbsp;</label>
                <input ng-model="search.who" placeholder="Search">
              </md-input-container>
              <md-button aria-label="Search" ng-click="showSearch = !showSearch" class="md-icon-button md-primary md-button md-ink-ripple">
                <ng-md-icon icon="search"></md-icon>
              </md-button>
            </div>
          </md-toolbar>
        
          <div>
            <dashboard-content ng-show="isDashboardActive"></dashboard-content>
            <manage-content ng-show="isManageActive"></manage-content>
          </div>
    </div>
    
</div>
